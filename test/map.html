<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>mouseover demo</title>
		<style>
			div.out {
			width: 40%;
			height: 120px;
			margin: 0 15px;
			background-color: #d6edfc;
			float: left;
			}
			div.in {
				width: 60%;
				height: 60%;
				background-color: #fc0;
				margin: 10px auto;
			}
			p {
				line-height: 1em;
				margin: 0;
				padding: 0;
			}
		</style>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	</head>
	
	<body>

		<div id="box0" class="box">    
			Box one
		</div>
		<div id="box1" class="box">    
			Box two
		</div> 
	
		<div class="out overout">
			<span>move your mouse</span>
			<div class="in">
			</div>
		</div>
		 
		<div class="out enterleave">
			<span>move your mouse</span>
			<div class="in">
			</div>
		</div>
		
		<script>
			
			
			//var box = $( "div.enterleave" ).dialog({ modal:true, resizable:false,autoOpen: false });
			//var box = $( "div.enterleave" ).dialog({ modal:true, resizable:false,autoOpen: false });
			
			//$(".div").each(function(k,v){
			//	var box = $(this).dialog({ modal:true, resizable:false,autoOpen: false });
			//});
			
			var n = 0;
			$( "div.enterleave" ).mouseenter(function() {
				n += 1;
				
				var box = $(this).dialog({ modal:true, resizable:false, autoOpen:false });
				//box.dialog( "open" );
				
				$( this ).find( "span" ).text( "mouse enter x " + n );
			})
			.mouseleave(function() {
				$( this ).find( "span" ).text( "mouse leave" );
				//box.dialog( "close" );
			});
			
			
			var i = 0;
			$( "div.overout" )
			  .mouseover(function() {
				i += 1;
				$( this ).find( "span" ).text( "mouse over x " + i );
			  })
			  .mouseout(function() {
				$( this ).find( "span" ).text( "mouse out " );
			  });
			
			
			  
		</script>
		 
	</body>
</html>
