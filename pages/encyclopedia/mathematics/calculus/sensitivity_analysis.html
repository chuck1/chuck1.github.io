			<h1 id="sensitivity-analysis">sensitivity analysis</h1>

<h2 id="root-sum-of-squares">root sum of squares</h2>

<p>In general</p>

<script type="math/tex; mode=display">e_y^2 = \sum \left( \frac{\partial y}{\partial x} e_x \right)^2</script>

<h3 id="addition">addition</h3>

<script type="math/tex; mode=display">z = x + y</script>

<script type="math/tex; mode=display">e_z^2 = \left( \frac{\partial z}{\partial x} e_x \right)^2 + \left( \frac{\partial z}{\partial y} e_y \right)^2</script>

<script type="math/tex; mode=display">e_z^2 = e_x^2 + e_y^2</script>

<h3 id="multiplication">multiplication</h3>

<script type="math/tex; mode=display">z = x y</script>

<script type="math/tex; mode=display">e_z^2 = \left( \frac{\partial z}{\partial x} e_x \right)^2 + \left( \frac{\partial z}{\partial y} e_y \right)^2</script>

<script type="math/tex; mode=display">e_z^2 = y^2 e_x^2 + x^2 e_y^2</script>

<h3 id="general-function">general function</h3>

<p>If we have</p>

<script type="math/tex; mode=display">f(y, x_1, x_2, ..., x_n) = 0</script>

<p>which cannot be solved for <script type="math/tex">y</script></p>

<script type="math/tex; mode=display">e_y^2 = \sum \left( \frac{\partial y}{\partial f} \frac{\partial f}{\partial x_i} e_{x_i} \right)^2</script>

<script type="math/tex; mode=display">e_y^2 = \sum \left( \frac{\frac{\partial f}{\partial x_i}}{\frac{\partial f}{\partial y}} e_{x_i} \right)^2</script>

<script type="math/tex; mode=display">e_y^2 = \frac{1}{\left( \frac{\partial f}{\partial y} \right)^2} \sum \left( \frac{\partial f}{\partial x_i} e_{x_i} \right)^2</script>
