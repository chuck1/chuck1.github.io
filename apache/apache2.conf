
Mutex file:${APACHE_LOCK_DIR} default

PidFile ${APACHE_PID_FILE}

Timeout 300

KeepAlive On

MaxKeepAliveRequests 100

KeepAliveTimeout 5


# These need to be set in /etc/apache2/envvars
User ${APACHE_RUN_USER}
Group ${APACHE_RUN_GROUP}

HostnameLookups Off

ErrorLog ${APACHE_LOG_DIR}/error.log

#
# LogLevel: Control the severity of messages logged to the error_log.
# Available values: trace8, ..., trace1, debug, info, notice, warn,
# error, crit, alert, emerg.
# It is also possible to configure the log level for particular modules, e.g.
# "LogLevel info ssl:warn"
#
LogLevel debug

# Include module configuration:
IncludeOptional mods-enabled/*.load
IncludeOptional mods-enabled/*.conf

# Include list of ports to listen on
Include ports.conf
Listen 8001

# Include generic snippets of statements
IncludeOptional conf-enabled/*.conf
	
# Include the virtual host configurations:
IncludeOptional sites-enabled/*.conf

<VirtualHost *:80>
	
	
	# Sets the default security model of the Apache2 HTTPD server. It does
	# not allow access to the root filesystem outside of /usr/share and /var/www.
	# The former is used by web applications packaged in Debian,
	# the latter may be used for local directories served by the web server. If
	# your system is serving content from a sub-directory in /srv you must allow
	# access here, or in any related virtual host.
	<Directory />
		Options FollowSymLinks
		AllowOverride None
		Require all denied
	</Directory>
	
	<Directory /usr/share>
		AllowOverride None
		Require all granted
	</Directory>
	
	<Directory /var/www/>
		Options Indexes FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>
	
	#<Directory /srv/>
	#	Options Indexes FollowSymLinks
	#	AllowOverride None
	#	Require all granted
	#</Directory>
	
	
	
	
	# AccessFileName: The name of the file to look for in each directory
	# for additional configuration directives.  See also the AllowOverride
	# directive.
	#
	AccessFileName .htaccess
	
	#
	# The following lines prevent .htaccess and .htpasswd files from being
	# viewed by Web clients.
	#
	<FilesMatch "^\.ht">
		Require all denied
	</FilesMatch>
	
	
	#
	# The following directives define some format nicknames for use with
	# a CustomLog directive.
	#
	# These deviate from the Common Log Format definitions in that they use %O
	# (the actual bytes sent including headers) instead of %b (the size of the
	# requested file), because the latter makes it impossible to detect partial
	# requests.
	#
	# Note that the use of %{X-Forwarded-For}i instead of %h is not recommended.
	# Use mod_remoteip instead.
	#
	LogFormat "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
	LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
	LogFormat "%h %l %u %t \"%r\" %>s %O" common
	LogFormat "%{Referer}i -> %U" referer
	LogFormat "%{User-agent}i" agent
	
	# Include of directories ignores editors' and dpkg's backup files,
	# see README.Debian for details.
	
	
	# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
	
	
	
	
	ServerName localhost
	
	
	
	
	
	
	WSGIDaemonProcess site_work python-path=/home/crymal/backedup/git/site_wiki:/home/crymal/backedup/git
	WSGIScriptAlias /site_work /home/crymal/backedup/git/site_wiki/site_wiki/wsgi.py process-group=site_work application-group=%{GLOBAL}
	
	Alias /static_site_work/ /home/crymal/static/site_work/
	<Directory /home/crymal/static/site_work>
		Require all granted
	</Directory>
	
	<Directory /home/crymal/backedup/git/site_wiki_source>
		Require all granted
	</Directory>
	<Directory /home/crymal/.build/site_wiki>
		Require all granted
	</Directory>
	
	
	<Files wsgi.py>
		Require all granted
	</Files>
	<Files db.sqlite3>
		Require all granted
	</Files>
	<Directory /home/crymal/backedup/git/site_wiki/site_wiki>
		Require all granted
	</Directory>
	<Directory /home/crymal/backedup/git/site_wiki>
		Require all granted
	</Directory>
	<Directory /home/crymal/backedup/git/markdown_extension_blockmod>
		Require all granted
	</Directory>
	<Directory /home/crymal/backedup/git>
		Options FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>
	
	
	
	
	
	# python-spreadsheet
	
	<Directory /var/www/python-spreadsheet/bin>
	    Options ExecCGI
	    SetHandler cgi-script
	</Directory>
	<Directory /var/www/python-spreadsheet>
	    Options +ExecCGI
	    AddHandler cgi-script .py
	</Directory>
	
	
	
	
	
	
	
	
	# moinmoin
	
	#
	#  MoinMoin WSGI configuration
	#
	# you will invoke your moin wiki at the root url, like http://servername/FrontPage:
	WSGIScriptAlias / /usr/local/share/moin/moin.wsgi
	
	# create some wsgi daemons - use these parameters for a simple setup
	WSGIDaemonProcess moin user=www-data group=www-data processes=5 threads=10 maximum-requests=1000 umask=0007
	
	# use the daemons we defined above to process requests!
	WSGIProcessGroup moin
	
	
	
	<Directory "/usr/local/share/moin">
	    Options All
	    AllowOverride All
	    Require all granted
	    Allow from all
	</Directory>
	
	
	#Redirect /assets /openproject/assets
</VirtualHost>


<VirtualHost *:8001>
	DocumentRoot "/home/crymal/backedup/git/chuck1.github.io/site"
</VirtualHost>






